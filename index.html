<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Montserrat:wght@300&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b42055e1a1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="imagenes/candado2.png">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main>

        <section>

            <textarea class="input-texto" cols="80" rows="9" placeholder="Ingrese el texto aquí"></textarea>
            <p>⚠Recuerda usar solo letras minúsculas y sin acentos</p>
            <div class="botones">
                
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        
        </section>
            
        <section>

            <textarea class="mensaje" cols="15" rows="13"></textarea>
            <button class="copiar" onclick="copiar()">copiar</button>

        </section>

    </main>

    <script src="script.js"></script>

    <footer>
        
        <p>©Prototipado creado por Roosvel Espinoza Villarroel</p>
        
    </footer>
    
</body>
</html>
